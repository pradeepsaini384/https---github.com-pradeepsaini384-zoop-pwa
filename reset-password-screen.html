		<header id="top-header">
			<div class="container">
				<div class="top-header-full">

								<mask id="mask0_330_7385" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">

		<section id="forget-password-screen">

							<i class="fas fa-eye-slash" id="eye"></i>
						</div>

							<span>
								<img src="assets/images/icons/password-icon.svg" alt="password-icon">
							</span>
							<input type="password" id="confirm-password" placeholder="Confirm Password" class="sign-in-custom-input">
							<i class="fas fa-eye-slash" id="eye1"></i>
						</div>
					</form>
					<div class="change-password-btn mt-32">
